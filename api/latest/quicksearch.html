    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Qi Nodes Modules qi-nodes Classes qi-nodes.HierarchyRequestErrorqi-nodes.NodeObject Modules Classes HierarchyRequestError NodeObject × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Qi Nodes Modules qi-nodes Classes qi-nodes.HierarchyRequestErrorqi-nodes.NodeObject Classes Classes HierarchyRequestError NodeObject × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Qi Nodes Modules qi-nodes Classes qi-nodes.HierarchyRequestErrorqi-nodes.NodeObject qi-nodes 1.0.1 Qi Nodeshttp://drkibitz.github.io/qi-nodes/ Base implementation for composite patterns in JavaScript. UsageAny object with its property of &quot;root&quot; set, qualifies as a rooted node. The root property is simply propagated up and down the leaves. The module itself is a rooted NodeObject. var nodes = require('qi-nodes'); console.log(nodes.root === nodes); // &gt; trueThe previous fact doesn't limit you from having more rooted trees. var root = nodes.createRoot(); console.log(root.root === nodes); // &gt; falseThere are many ways to work with the API, but they follow the same pattern. // pretty straight forward n1 = root.append(nodes.create()); n2 = nodes.create().appendTo(root); // The last argument is always the node context n3 = nodes.append(nodes.create(), root); // In this case it's the parent n4 = nodes.appendTo(root, nodes.create()); // In this case it's the child // Automatically append a newly created node by passing the parent to the create method. n5 = nodes.create(root); // &gt; root -&gt; n1, n2, n3, n4, n5, n6Use instances of NodeObject to automatically use &quot;this&quot; as the node context. Which means the default value of the last optional argument in methods (With the exception of the create method), will be itself. var singleNode = nodes.create(); n3 = singleNode.swap(n3); // root -&gt; n1, n2, singleNode, n4, n5, n6The API works with generic objects. This is possible because members are simply property based. The only reason to use or extend the NodeObject constructor is if you like that flavor of API. var root2 = nodes.createRoot(), n2_1 = nodes.append({}, root2), n2_2 = nodes.append({}, n2_1), n2_3 = nodes.append({}, n2_2); // root2 -&gt; n2_1 -&gt; n2_2 -&gt; n2_3 n2_3 = nodes.swap(n2_3, n2_1); // root2 -&gt; n2_3 -&gt; n2_2 -&gt; n2_1Create a class that extends NodeObject as normal. function MyNodeExtended() {} MyNodeExtended.prototype = Object.create(nodes.NodeObject.prototype, { constructor: {value: MyNodeExtended} }); var root = MyNodeExtended.prototype.createRoot(); var node = root.create(root); console.log(root instanceof MyNodeExtended); // true console.log(node instanceof MyNodeExtended); // trueAssign (mixin) the NodeObject prototype. function MyNodeAssigned() {} Object.assign(MyNodeAssigned.prototype, nodes.NodeObject.prototype); var root = MyNodeAssigned.prototype.createRoot(); var node = root.create(root); console.log(root instanceof MyNodeAssigned); // true console.log(node instanceof MyNodeAssigned); // trueSwap nodes from one tree to another. var root3 = nodes.createRoot(); n3_1 = nodes.create(root3), n3_2 = nodes.create(n3_2), n3_3 = nodes.create(n3_3); // root3 -&gt; n3_1 -&gt; n3_2 -&gt; n3_3 n2_2 = n3_2.swap(n2_2); // root2 -&gt; n2_3 -&gt; n3_2 -&gt; n2_1 // root3 -&gt; n3_1 -&gt; n2_2 -&gt; n3_3 × Search results Close "},"module-qi-nodes.html":{"id":"module-qi-nodes.html","title":"Module: qi-nodes","body":" Qi Nodes Modules qi-nodes Classes qi-nodes.HierarchyRequestErrorqi-nodes.NodeObject Module: qi-nodes This module is an instance of module:qi-nodes.NodeObject,and it's own module:qi-nodes.NodeObject#root. Author: Dr. Kibitz Classes HierarchyRequestError NodeObject × Search results Close "},"module-qi-nodes.HierarchyRequestError.html":{"id":"module-qi-nodes.HierarchyRequestError.html","title":"Class: HierarchyRequestError","body":" Qi Nodes Modules qi-nodes Classes qi-nodes.HierarchyRequestErrorqi-nodes.NodeObject Class: HierarchyRequestError qi-nodes. HierarchyRequestError new HierarchyRequestError() Having the same name as the DOM error defined by browser implementations,this is a custom error thrown by methods of module:qi-nodes.NodeObjectwithin this module. It is thrown when any object is added to an invalid parent. Extends Error × Search results Close "},"module-qi-nodes.NodeObject.html":{"id":"module-qi-nodes.NodeObject.html","title":"Class: NodeObject","body":" Qi Nodes Modules qi-nodes Classes qi-nodes.HierarchyRequestErrorqi-nodes.NodeObject Class: NodeObject qi-nodes. NodeObject new NodeObject( [parent]) These objects, or types of them, are used in composite patterns.Each instance of module:qi-nodes.NodeObject is aware ofit's own position within a tree of objects. If any tree has a root,that root is propagated to all leaves of that tree.When a leaf is removed from a rooted tree, the previous rootreference is removed for all objects contained in that leaf. Parameters: Name Type Argument Description parent Object &lt;optional&gt; Optional parent object to append this object to Members childCount :Object Number of children in this object. Type: Object firstChild :Object Reference to the first child object of this object.Should never be falsey if this object has 1 or more children. Type: Object lastChild :Object Reference to the last child object of this object.Should never be falsey if this object has 1 or more children. Type: Object nextSibling :Object Reference to the next object relative to this objectwithin the list of child objects of its parent.Should always be falsey if this object has no parent.If this object has a parent and this value is falsey,then this object is the last child of its parent. Type: Object parent :Object Reference to this object's parent object.Should never be falsey if this object is a child to another object. Type: Object previousSibling :Object Reference to the previous object relative to this objectwithin the list of child objects of its parent.If this object has a parent and this value is falsey,then this object is the first child of its parent. Type: Object root :Object When an object is rooted, this property is a reference to itself.This is a unique property that is propagated through the leavesof an object tree, but only from an object with its root setto a truthy value. Type: Object Methods append(node [, parent]) Add the specified object as the module:qi-nodes.NodeObject#lastChild of the parent object.An object cannot be added to itself. Parameters: Name Type Argument Description node Object The object to add to this object parent Object &lt;optional&gt; The object to add the object to, defaults to this object Throws: module:qi-nodes.HierarchyRequestError Returns: The object added Type Object appendTo(parent [, node]) Add the object as the module:qi-nodes.NodeObject#lastChild of the specified parent object.An object cannot be added to itself. Parameters: Name Type Argument Description parent Object The object to add the object to node Object &lt;optional&gt; The object to add, defaults to this object Throws: module:qi-nodes.HierarchyRequestError Returns: The object added Type Object create( [parent]) Factory method that creates objects from this.constructor.prototype. Parameters: Name Type Argument Description parent Object &lt;optional&gt; Optional parent object to append this object to Returns: Instance of this.constructor.prototype optionally added to parent Type * createRoot() Helper factory method that creates a new rooted object.This means that it's root property is a reference to itself. Returns: created rooted object Type module:qi-nodes.NodeObject destroy( [recursive] [, node]) module:qi-nodes.NodeObject#empty the object's children,and module:qi-nodes.NodeObject#remove it from its parent.This essentially sets all properties to null that make this object a node. Parameters: Name Type Argument Description recursive boolean &lt;optional&gt; If true, will recursively empty all children, defaults to false node Object &lt;optional&gt; The object to destroy, defaults to this object Returns: The object destroyed Type Object eachChildFrom(fn [, node] [, thisObject]) Recursively iterate over each object down through all it's leaves. Parameters: Name Type Argument Description fn function The function to invoke for each object iterated node Object &lt;optional&gt; The starting object, defaults to this object thisObject Object &lt;optional&gt; Callback function context, defaults to node Returns: The starting object Type Object eachChildTo(fn [, node] [, thisObject]) Recursively iterate over each object up through all it's leaves. Parameters: Name Type Argument Description fn function The function to invoke for each object iterated node Object &lt;optional&gt; The starting object, defaults to this object thisObject Object &lt;optional&gt; Callback function context, defaults to node Returns: The starting object Type Object eachParentFrom(fn [, node] [, thisObject]) Recursively iterate over each object up through all it's parents. Parameters: Name Type Argument Description fn function The function to invoke for each object iterated node Object &lt;optional&gt; The starting object, defaults to this object thisObject Object &lt;optional&gt; Callback function context, defaults to node Returns: The starting object Type Object eachParentTo(fn [, node] [, thisObject]) Recursively iterate over each object down through all it's parents. Parameters: Name Type Argument Description fn function The function to invoke for each object iterated node Object &lt;optional&gt; The starting object, defaults to this object thisObject Object &lt;optional&gt; Callback function context, defaults to node Returns: The starting object Type Object empty( [recursive] [, node]) Remove all the object's children, but leaves its module:qi-nodes.NodeObject#parent intact. Parameters: Name Type Argument Description recursive boolean &lt;optional&gt; If true, will recursively empty all children, defaults to false node Object &lt;optional&gt; The object to empty, defaults to this object Returns: The object emptied Type Object insertAfter(sibling [, node]) Add the object as the module:qi-nodes.NodeObject#nextSibling of the specified sibling object.The sibling specified must be a child of a parent object.An object cannot be added to itself. Parameters: Name Type Argument Description sibling Object The object to insert the object after node Object &lt;optional&gt; The object to add, defaults to this object Throws: module:qi-nodes.HierarchyRequestError Returns: The object added Type Object insertBefore(sibling [, node]) Add the object as the module:qi-nodes.NodeObject#previousSibling of the specified sibling object.The sibling specified must be a child of a parent object.An object cannot be added to itself. Parameters: Name Type Argument Description sibling Object The object to insert the object before node Object &lt;optional&gt; The object to add, defaults to this object Throws: module:qi-nodes.HierarchyRequestError Returns: The object added Type Object prepend(node [, parent]) Add the specified object as the module:qi-nodes.NodeObject#firstChild of the parent object.An object cannot be added to itself. Parameters: Name Type Argument Description node Object The object to add to this object parent Object &lt;optional&gt; The object to add the object to, defaults to this object Throws: module:qi-nodes.HierarchyRequestError Returns: The object added Type Object prependTo(parent [, node]) Add the object as the module:qi-nodes.NodeObject#firstChild of the specified parent object.An object cannot be added to itself. Parameters: Name Type Argument Description parent Object The object to add the object to node Object &lt;optional&gt; The object to add, defaults to this object Throws: module:qi-nodes.HierarchyRequestError Returns: The object added Type Object remove( [child]) Remove the child object from its module:qi-nodes.NodeObject#parent, but leaves its children intact. Parameters: Name Type Argument Description child Object &lt;optional&gt; The object to remove, defaults to this object Returns: The object removed Type Object swap(node1 [, node2]) Swap one object's position with another object's. Parameters: Name Type Argument Description node1 Object The object to swap with node2 node2 Object &lt;optional&gt; The object to swap with node1, defaults to this object Returns: node1 object Type Object × Search results Close "}}
